<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Projeto tela de Login</title>
</head>

<body class="bg-slate-200">
    <main class="w-full min-h-screen flex flex-col md:flex-row items-center justify-center mx-auto my-auto">

        <section class="w-full flex flex-col justify-center items-center flex-1 p-5">
            <div class="w-full max-w-xl flex justify-center items-center gap-4 flex-col">
                <img class="w-36 hover:scale-110" src="./assets/user.png" alt="Logo do usuário">
                <h1 class="font-bold text-xl mb-7">Login</h1>
                <input class="w-full p-2 rounded-lg outline-none focus:bg-white bg-gray-100 shadow-md shadow-slate-800" type="text" name="email" id="email" placeholder="Digite seu e-mail...">
                <input class="w-full p-2 rounded-lg outline-none focus:bg-white bg-gray-100 shadow-md shadow-slate-800" type="password" name="password" id="password" placeholder="**************">
                <div class="w-full flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <input type="checkbox" name="remeberPass" id="rememberPass">
                        <label class="font-medium" for="">Lembrar senha</label>
                    </div>
                    <a class="text-sky-600 hover:text-sky-400 duration-200" href="#">Esqueceu a senha</a>
                </div>
                <button class="w-full bg-blue-600 p-2 rounded-lg text-white text-lg font-medium hover:bg-blue-500">Acessar</button>
                <p>Não possui uma conta? 
                    <a class="text-sky-600 hover:text-sky-400 duration-200 font-medium" href="#">Criar conta</a>
                </p>
            </div>
        </section>

        <section class="hidden md:flex w-full flex-1 bg-blue-600 h-screen justify-center gap-8 items-center flex-col p-4">
            <h1 class="max-w-lg text-white text-2xl text-center lg:text-3xl">Domine as <strong>tecnologias mais buscadas</strong> pelo mercado</h1>
            <img class="w-3/4 lg:w-full lg:max-w-md" src="assets/techs.png" alt="Tecnologias mais usadas do mercado">
        </section>

    </main>
</body>

</html>
